{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
   <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md w-96 transition-colors duration-300">
      <h1 class="text-2xl font-bold mb-6 text-center text-gray-800 dark:text-white">Login</h1>

      <form id="loginForm" class="space-y-4">
         <div>
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
            <input type="email" id="email" required class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-blue-500 focus:ring-blue-500" aria-describedby="emailError">
            <p id="emailError" class="text-sm text-red-600 hidden">Please enter a valid email address.</p>
         </div>
         <div>
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
            <input type="password" id="password" required class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-blue-500 focus:ring-blue-500" aria-describedby="passwordError">
            <p id="passwordError" class="text-sm text-red-600 hidden">Password is required.</p>
         </div>
         <div class="flex items-center justify-between mt-2">
            <div class="flex items-center">
               <input type="checkbox" id="rememberMe" class="h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-300 rounded dark:border-gray-600 dark:bg-gray-700">
               <label for="rememberMe" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">Remember me</label>
            </div>
            <div>
               <a href="/forgot-password" class="text-sm text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-600 transition-colors duration-300">Forgot password?</a>
            </div>
         </div>
         <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition-colors duration-300" id="submitBtn">
            Login
         </button>
         <div id="loadingSpinner" class="hidden text-center mt-4">
            <span class="text-gray-700 dark:text-gray-300">Loading...</span>
         </div>
      </form>
      <!-- Add this right after the login form in login.html -->
<div class="mt-4">
   <div class="relative">
     <div class="absolute inset-0 flex items-center">
       <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
     </div>
     <div class="relative flex justify-center text-sm">
       <span class="px-2 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400">Or continue with</span>
     </div>
   </div>
   
   <div class="mt-4">
     <button type="button" id="googleSignInBtn" class="w-full flex justify-center items-center gap-2 bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200 py-2 px-4 rounded-md border border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition-colors duration-300">
       <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="24" height="24">
         <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
         <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
         <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
         <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
       </svg>
       <span>Sign in with Google</span>
     </button>
   </div>
 </div>
      <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">
         Don't have an account? 
         <a href="/register" class="text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-600 transition-colors duration-300">Register</a>
      </p>
   </div>
</div>
<script src="static/js/login.js" type="module"></script>
{% endblock %}
